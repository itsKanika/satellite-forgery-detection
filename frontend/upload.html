<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload | Satellite Image Authenticator</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/upload.css">
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="earth"></div>
    </div>

    <div class="satellite-container">
        <div class="satellite-header">
            <div class="logo">
                <i class="fas fa-satellite-dish"></i>
                <h1>Detect and verify the authenticity of satellite images</h1>
            </div>
       
        </div>

        <div class="upload-card">
            <div class="card-header">
                <i class="fas fa-upload"></i>
                <h2>Upload Satellite Image</h2>
            </div>

            <div id="dropZone">
                <div class="upload-content" id="uploadContent">
                    <div class="satellite-animation">
                        <div class="satellite">
                            <div class="dish"></div>
                            <div class="body"></div>
                            <div class="solar-panel"></div>
                        </div>
                        <div class="orbit"></div>
                    </div>
                    <p class="upload-text">Drag & drop your satellite image here</p>
                    <p class="or-text">or</p>
                    <button class="btn btn-tech" id="browseBtn">
                        <i class="fas fa-folder-open"></i> Select Image
                    </button>
                    <p class="file-info">Supports: JPEG, PNG, WEBP, TIFF (Max 100MB)</p>
                </div>

                <div class="image-preview" id="imagePreview" style="display: none;">
                    <img id="previewImage" alt="Preview">
                    <div class="preview-overlay">
                        <button class="btn btn-analyze" id="analyzeBtn">
                            <i class="fas fa-rocket"></i> Analyze Image
                        </button>
                        <button class="btn btn-clear" id="clearBtn">
                            <i class="fas fa-trash-alt"></i> Clear
                        </button>
                    </div>
                </div>

                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>

         

        </div>

     
    </div>

   
    <div class="loading-modal" id="loadingModal" style="display: none;">
        <div class="loading-content">
            <div class="scanning-animation">
                <div class="radar">
                    <div class="radar-screen">
                        <div class="sweep"></div>
                        <div class="blip blip-1"></div>
                        <div class="blip blip-2"></div>
                        <div class="blip blip-3"></div>
                    </div>
                </div>
            </div>
            <h3>Analyzing Satellite Image</h3>
            <p class="loading-text">Scanning for manipulations...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="tech-specs">
                <div class="spec">
                    <i class="fas fa-microchip"></i>
                    <span>Running EfficientNet model...</span>
                </div>
                <div class="spec">
                    <i class="fas fa-project-diagram"></i>
                    <span>Initializing autoencoder...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/upload.js"></script>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

</body>
</html>
